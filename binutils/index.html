<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binutils</title>
    <style>
        body {
            width: 100%;
            box-sizing: border-box;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;

        <button id="size">size</button>
    </div>
    <pre id="output"></pre>

<script type="module" src="main.js"></script>
</html>
