<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File magic</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            background-color: #eee;
        }

        body {
            display: flex;
            margin: 0;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        #basicinfo {
            display: flex;
            flex-direction: row;
            justify-content: center;
            max-height: 300px;
            flex-shrink: 1;
            flex-grow: 1;
            padding: 8px;
        }

        #result {
            padding: 0 12px;
            overflow: auto;
        }

        #droptarget {
            width: 200px;
            height: 100%;
            border: 2px dashed #666;
            border-radius: 10px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            cursor: pointer;
            box-sizing: border-box;
        }

        #droptarget:hover {
            background-color: #ddd;
        }

        #droptarget:active {
            background-color: #ccc;
        }

        #droptarget.dropover {
            border: 2px dashed #285c20;
            background-color: #ccc;
        }

        #droptarget * {
            pointer-events: none;
        }

        #result .mime {
            color: #555;
        }

        #handler {
            flex-grow: 100;
        }

        #handler:not([src]) {
            display: none;
        }
    </style>
</head>

<body>
    <div id="basicinfo">
        <div id="droptarget">
            <div>Drop file here</div>
            <input type="file" id="fileinput" style="display: none;" multiple />
        </div>
        <div id="result"></div>
    </div>
    <iframe id="handler"></iframe>
</body>
<script src="main.js" type="module"></script>

</html>
