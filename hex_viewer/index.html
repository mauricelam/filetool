<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex viewer</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            color: #ddd;
        }

        #hex {
            padding: 0 8px;
        }

        #offset {
            color: #888;
        }

        .char_ascii {
            color: #b4d273;
        }

        .char_unknown {
            color: #b05279;
        }
    </style>
</head>
<body>
    <pre id="offset"></pre>
    <pre id="hex"></pre>
    <pre id="ascii"></pre>
</body>
<script type="module" src="main.js"></script>
</html>
